<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <title>Moja witryna</title>
    <meta
      name="description"
      content="Opis zawartości strony dla wyszukiwarek"
    />
    <meta name="keywords" content="słowa, kluczowe, opisujące, zawartość" />
    <meta name="author" content="Jan Programista" />

    <meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,700&family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="kalkulator.css" type="text/css" />
    <link rel="stylesheet" href="css/fontello.css" type="text/css" />

    <script type="text/javascript" src="kalkulator.js"></script>
  </head>

  <body onload="odliczanie();">
    <div id="container">
      <div id="color">
        <div id="color1"></div>
        <div id="color2"></div>
        <div id="color3"></div>
      </div>
      <div style="clear: both"></div>
      <div id="wyswietlacz"></div>
      <div class="grid-container">
        <div class="grid-3 grid-item-1" onclick="czysc()">
          <span id="item-1">AC</span>
        </div>

        <div class="grid-4 grid-item-2" onclick="">
          <span id="item-2">+/-</span>
        </div>

        <div class="grid-4 grid-item-3" onclick="">
          <span id="item-3">%</span>
        </div>

        <div class="grid-2 grid-item-4" onclick="dzialanie('\\')">
          <span class="icon" id="item-4"><i class="icon-divide"></i></span>
        </div>

        <div class="grid grid-item-5" onclick="liczby(7)">
          <span id="item-5">7</span>
        </div>

        <div class="grid grid-item-6" onclick="liczby(8)">
          <span id="item-6">8</span>
        </div>

        <div class="grid grid-item-7" onclick="liczby(9)">
          <span id="item-7">9</span>
        </div>
        <div class="grid-2 grid-item-8" onclick="dzialanie('*')">
          <span id="item-8">x</span>
        </div>
        <div class="grid grid-item-9" onclick="liczby(4)">
          <span id="item-9">4</span>
        </div>
        <div class="grid grid-item-10" onclick="liczby(5)">
          <span id="item-10">5</span>
        </div>
        <div class="grid grid-item-11" onclick="liczby(6)">
          <span id="item-11">6</span>
        </div>
        <div class="grid-2 grid-item-12" onclick="dzialanie('-')">
          <span id="item-12">-</span>
        </div>
        <div class="grid grid-item-13" onclick="liczby(1)">
          <span id="item-13">1</span>
        </div>
        <div class="grid grid-item-14" onclick="liczby(2)">
          <span id="item-14">2</span>
        </div>
        <div class="grid grid-item-15" onclick="liczby(3)">
          <span id="item-15">3</span>
        </div>
        <div class="grid-2 grid-item-16" onclick="dzialanie('+')">
          <span id="item-16">+</span>
        </div>
        <div
          class="grid grid-item-17"
          style="border-radius: 0 0 0 25px"
          onclick="liczby(0)"
        >
          <span id="item-17" style="width: 180px">0</span>
        </div>
        <div class="grid grid-item-18" onclick="liczby('.')">
          <span id="item-18">,</span>
        </div>
        <div
          class="grid grid-2 grid-item-19"
          style="border-radius: 0 0 25px 0"
          onclick="wynik()"
        >
          <span id="item-19">=</span>
        </div>
      </div>
    </div>
  </body>
</html>
